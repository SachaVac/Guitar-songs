<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>K táboráku a tak...</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-image: url('introm.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      border-radius: 16px;
      border: 1px solid #ccc;
    }
    li {
      margin-bottom: 0.5rem;
    }
    h1 {
        font-size: 50px;
        text-align: center;
        font-family: cursive;
    }
    a {
    text-decoration: none; /* Odstraní podtržení */
    color: #050505;        /* Tmavě šedý text */
    font-size: 25px;
    }

    /* Barva pro nekliknuté odkazy */
    a:link {
        color: #050505;        /* Tmavě šedá barva */
    }

    /* Barva pro navštívené odkazy */
    a:visited {
        color: #ffe601;        /* Světle šedá barva pro navštívené odkazy */
    }

    /* Barva pro odkazy při najetí myší */
    a:hover {
        color: #c5b416;        /* Oranžová barva při najetí myší */
        text-decoration: underline; /* Podtržení při najetí */
    }

    /* Barva pro aktivní odkazy při kliknutí */
    a:active {
        color: #e0630f;        /* Červená barva při kliknutí */
    }
  </style>
</head>
<body>
  <h1>SONGS4EVERYONE</h1>
  <input type="text" id="search" placeholder="Find your song...">

  <ul id="song-list"></ul>

  <script>
    let songsData = [];

    fetch('songs/songs.json')
      .then(res => res.json())
      .then(data => {
        songsData = data;
        renderSongs(songsData);
      });

    function renderSongs(songs) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      songs.forEach(song => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="songs/${song.file}">${song.title}</a>`;
        list.appendChild(li);
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = songsData.filter(song =>
        song.title.toLowerCase().includes(query)
      );
      renderSongs(filtered);
    });
  </script>
</body>
</html>
