<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>K táboráku a tak...</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-image: url('introm.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    li {
      margin-bottom: 0.5rem;
    }
    h1 {
        font-size: 50px;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>SONGS4EVERYONE</h1>
  <input type="text" id="search" placeholder="Find your song...">

  <ul id="song-list"></ul>

  <script>
    let songsData = [];

    fetch('songs/songs.json')
      .then(res => res.json())
      .then(data => {
        songsData = data;
        renderSongs(songsData);
      });

    function renderSongs(songs) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      songs.forEach(song => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="songs/${song.file}">${song.title}</a>`;
        list.appendChild(li);
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = songsData.filter(song =>
        song.title.toLowerCase().includes(query)
      );
      renderSongs(filtered);
    });
  </script>
</body>
</html>
