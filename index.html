<!DOCTYPE html> <!--projekt typu dokument-->
<html lang="cs"> <!--stranka v cestine-->
    <head>
        <meta charset="UTF-8"> <!--pridani ceskych znaku-->
        <title>K taboraku a tak</title>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                max-width: 600px;
                margin: 2rem auto;
                padding: 1rem;
            }
            input {
                width: 100%;
                padding: 0.5rem;
                margin-bottom: 1rem;
                font-size: 1rem;
            }
            li {
                margin-bottom: 0.5rem;
            }
        </style>
    </head>
    <body>
        <h1> Guitar chords</h1>
        <input type="text" id="search" placeholder="Find song...">
        <u1 id="song_list"></u1>

        <script>
            let songList = [];

            fetch('songs/songs.json')
            .then(res => res.json() )
            .then(data => {songList = data;
                renderSongs(songList);
            });

            function renderSongs(songs) {
                const list = document.getElementById('song_list');
                list.innerHTML = '';
                songs.forEach(songs => {
                    const li = document.createElement('li');
                    li.innerHTML = '<a href="songs/${song.file}">${song.title}</a>';
                    list.appendChild(li);
                });
            }

            document.getElementById('search').addEventListener('input', function () {
                const query = this.value.toLowerCase();
                const filtered = songList.filter(songs => song.title.toLowerCase().includes(query));
                renderSongs(filtered);
            });
        </script>
    </body>
</html>
